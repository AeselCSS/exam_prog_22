<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market22</title>
  <link rel="stylesheet" href="./css/style.css">
  
  
</head>
<body>
                                            <!-- NAV SIDEBAR -->
 <nav>
  <a href="#search" id="search-btn">Search</a>
  <a href="#user_management" id="user-management-btn">User Management</a>
  <a href="#sales_items" id="sales-items-btn">Sales Items</a>
  <a href="#" id="logout-btn">Logout</a>
</nav>
                                            <!-- SITE CONTENT -->  
<div class= 'container'>
                                            <!--SEARCH SECTION --> 
 <section id= 'search'>
   <h1>Search</h1>
   <div class= "section-content">

    <p class="data-table" id='showSearchData'></p>

   </div>

 </section>
                                              <!--USER MANAGEMENT SECTION -->
 <section id='user_management'>
  <h1>User Management</h1>
  
  <p class="data-table" id='showUserData'></p>
  
    <div class="modal-container">
      <div class="interior">
        <a class="btn" href="#update-user">Update User</a>
        <a class="btn" href="#" id="delete-user-btn">Delete User</a>
      </div>
    </div>
   
 </section>
                                              <!--SALES ITEMS SECTION -->
<section id='sales_items'>
  <h1>Sales items</h1>
  <p class="data-table" id='showUserItems'></p>
  <div class="modal-container">
    <div class="interior">
      <a class="btn" href="#create-item">Create item</a>
      <a class="btn" href="#update-item">Update item</a>
      <a class="btn" href="#delete-item">Delete item</a>
    </div>
  </div>

 </section>
                                                <!-- LOGOUT -->
<section id='logout'>
  <h1>Logout</h1>
 </section>

</div>
</div>
                                            <!--CREATE ITEM -->
<section id='create-item'>
  <a href="#sales_items" title="Close" class="modal-close">Close</a>
  <div class="form-box">
  <h1>Create new item</h1>
  <form id="createItemForm" enctype="multipart/form-data" method="post">
    <div class="user-box">
      <input type="text" id="itemName" name="" required="" />
      <label>Name</label>
    </div>
    <div class="user-box">
      <select name="category" id="category">
        <option value="0">Select category:</option>
        <option value="Cars">Cars</option>
        <option value="Outdoor">Outdoor</option>
        <option value="Home and Garden">Home and Garden </option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Sport and Leisure">Sport amd Leisure</option>
        <option value="Toys">Toys</option>
        <option value="Other">Other</option>
      </select>
      
    </div>
    <div class="user-box">
      <input type="text" id="price" name="" required="" />
      <label>Price</label>
    </div>
    <div class="user-box">
      <input type="text" id="description" name="" required="" />
      <label>Description</label>
    </div>
    <div class="user-box">
      <select name="condition" id="condition" required="">
        <option value="0">Select condition:</option>
        <option value="New">New</option>
        <option value="Used">Used</option>
        <option value="Worn">Worn</option>
      </select>
    </div>
    <div class="user-box">
      <input type="file" class="form-control-file" id="image" name="uploaded_image" required="" />
      
    </div>

    <button class="submitButton" id="create-item-btn" value="submit" type="submit">Create item</button>
  </form>
</div>
</section>
                                              <!--UPDATE ITEM -->
<section id='update-item'>
  <a href="#sales_items" title="Close" class="modal-close">Close</a>
  <div class="form-box">
  <h1>Update item data</h1>
    <form id="updateItemForm" enctype="multipart/form-data">
      <div class="user-box">
        <input type="text" id="itemId" name="" required="" />
        <label>Name</label>
        <input type="text" id="newItemName" name="" required="" />
        <label>Name</label>
      </div>
      <div class="user-box">
        <select name="category" id="newItemCategory">
          <option value="0">Select category:</option>
          <option value="Cars">Cars</option>
          <option value="Outdoor">Outdoor</option>
          <option value="Home and Garden">Home and Garden </option>
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
          <option value="Sport and Leisure">Sport amd Leisure</option>
          <option value="Toys">Toys</option>
          <option value="Other">Other</option>
        </select>
        
      </div>
      <div class="user-box">
        <input type="text" id="newItemPrice" name="" required="" />
        <label>Price</label>
      </div>
      <div class="user-box">
        <input type="text" id="newItemDescription" name="" required="" />
        <label>Description</label>
      </div>
      <div class="user-box">
        <select name="condition" id="newItemCondition" required="">
          <option value="0">Select condition:</option>
          <option value="New">New</option>
          <option value="Used">Used</option>
          <option value="Worn">Worn</option>
        </select>
      </div>
      <div class="user-box">
        <input type="file" class="form-control-file" id="newItemImage" name="uploaded_file" required="" />
        
      </div>
  
      <button class="submitButton" id="update-item-btn" value="submit" type="submit">Create item</button>
    </form>
    
</div>
</section>
                                                <!--DELETE ITEM -->
<section id='delete-item'>
  <a href="#sales_items" title="Close" class="modal-close">Close</a>
  <div class="form-box">
  <h1>Delete item data</h1>
  <form id="deleteItemForm">
    <div class="user-box">
      <input type="text" id="destroyItemId" name="" required="" />
      <label>item id</label>
    </div>
    
    <button class="submitButton" id="delete-item-btn" value="submit" type="submit">Delete item</button>
  </form>
</div>
</section>

                                              <!--UPDATE USER -->
<section id='update-user'>
  <a href="#user_management" title="Close" class="modal-close">Close</a>
  <div class="form-box">
  <h1>Update account data</h1>
  <form id="updateUserForm">
    <div class="user-box">
      <input type="text" id="newname" name="" required="" />
      <label>Name</label>
    </div>
    <div class="user-box">
      <input type="text" id = "newusername" name="" required="" />
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="text" id="newemail" name="" required="" />
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" id="newpassword" name="" required="" />
      <label>Password</label>
    </div>
    <div class="user-box">
      <input type="text" id="newcity" name="" required="" />
      <label>City</label>
    </div>
    <div class="user-box">
      <input type="text" id="newcountry" name="" required="" />
      <label>Country</label>
    </div>
    
    <button class="submitButton" id="update-user-btn" value="submit" type="submit">Update Account</button>
  </form>
</div>
</section>


</body>

</html>
