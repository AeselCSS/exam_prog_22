<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market 22 - Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    
    
</head>
<body>
    
</head>
<body>

                                      <!-- sidebar nav -->
 <nav>
  <a href="#" id="site-title">Admin Panel</a>
  <a href="#statistics" id="statistics-btn">Statistics</a>
  <a href="#user_management" id="user-management-btn">User Management</a>
  <a href="#" id="logout-btn">Logout</a>
</nav>

                                      <!-- site content -->  
<div class= 'container'> 

                                      <!-- statistics section -->
 <section id='statistics'>
      <div class= "section-content">
      <h1>Statistics</h1>

      <div class="stats-box">
      <h3>Total number of users:</h3>
      <div id='numberOfUsers'></div>
      </div>
      
      <div class="stats-box">
      <h3>Total number of listings:</h3>
      <div id='numberOfListings'></div>
      </div>

      <div class="stats-box">
      <h3>Item listings per user:</h3>
      <div id='listingsPerUser'></div>
      </div>

   </div>

</section>
                                      <!-- User Management section -->
<section id='user_management'>
 <h1>User Management</h1>

 <div id='showUserData'></div>
 <div class="selector" id="drop-down-users">
   <select id="admin_select_user" name="admin_select_user">
   <option value="Select User">Select User</option>
   </select>
   
   <a class="btn" href="#update-user" id="admin-select-user-submit">GO</a>
 </div>
  </section>
                                      <!-- logout -->
  <section id='logout'>
    <h1>Logout</h1>
   </section>

  </div>

                              <!-- update / delete user -->
  <section id='update-user'>
    <div class="form-box">
      <a href="#user_management" title="Close" class="modal-close">Close</a>
    <h2>Update account data</h2>
    <form id="adminUpdateUserForm">
      <div class="user-box">
        <input type="text" id="newname" name="" required="" />
        <label>Name</label>
      </div>
      <div class="user-box">
        <input type="text" id = "newusername" name="" required="" />
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="text" id="newemail" name="" required="" />
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" id="newpassword" name="" required="" />
        <label>Password</label>
      </div>
      <div class="user-box">
        <input type="text" id="newcity" name="" required="" />
        <label>City</label>
      </div>
      <div class="user-box">
        <input type="text" id="newcountry" name="" required="" />
        <label>Country</label>
      </div>
      <div class="user-box">
        <input type="checkbox" id="goldmember_status" name="" value="True">
        <label>Goldmemeber?</label>
      </div>
  
      <button class="submitButton" id="update-user-btn" value="submit" type="submit">Update User</button>
    </form>
    
    <a href="#" id="delete-user-btn">Delete User</a>
  </div>
  </section>
  
  
  
  <!-- ADMIN GENERAL SCRIPTS -->
  <script src="../app/modules/admin/admin_check_logged_in.js"></script>
  <script src="../app/modules/admin/admin_logout.js"></script>
  <!-- ADMIN STATISTICS SCRIPTS -->
  <script src="../app/modules/admin/admin_stats_number_of_users.js"></script>
  <script src="../app/modules/admin/admin_stats_number_of_listings.js"></script>
  <script src="../app/modules/admin/admin_stats_listings_per_user.js"></script>
  <!-- ADMIN USER MANAGEMENT SCRIPTS -->
  <script src="../app/modules/admin/admin_get_users.js"></script>
  <script src="../app/modules/admin/admin_select_user.js"></script>
  <script src="../app/modules/admin/admin_update_user.js"></script>
  <script src="../app/modules/admin/admin_delete_user.js"></script>
  
</body>
</html>
