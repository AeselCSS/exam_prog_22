<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user login</title>
  <link rel="stylesheet" href="./css/login_and_register.css" />
</head>
<div class="login-box">
    <h2>Log in</h2>
    <form id="loginForm">
      <div class="user-box">
        <input type="email" name="" required="">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="">
        <label>Password</label>
      </div>
      <button class="submitButton" id="submitButton" value="Submit" type="submit">Log in</button>
    </form>
    <p>Don't have an account yet? - <a href="register.html">sign up here</a>.</p> 
  </div>



<script src="../app/modules/users/user_services.js"></script>
</body>
</html>
