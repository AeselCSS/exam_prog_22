<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User registrations</title>
  <link rel="stylesheet" href="./css/login_and_register.css" />
</head>
<body>
<div class="login-box">
  <h2>Create new account</h2>
  <form id="createUserForm">
    <div class="user-box">
      <input type="text" id="name" name="" required="" />
      <label>Name</label>
    </div>
    <div class="user-box">
      <input type="text" id = "username" name="" required="" />
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="text" id="email" name="" required="" />
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" id="password" name="" required="" />
      <label>Password</label>
    </div>
    <div class="user-box">
      <input type="text" id="city" name="" required="" />
      <label>City</label>
    </div>
    <div class="user-box">
      <input type="text" id="country" name="" required="" />
      <label>Country</label>
    </div>
    
    
    <button class="submitButton" id="submitButton" value="Submit" type="submit">Create Account</button>
  </form>
  <p>Already have an account? - <a href="login.html">please log in</a>.</p> 
</div>
<script async src="../app/modules/users/user_create.js"></script>
</body>

</html>
