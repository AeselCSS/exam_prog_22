<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" type="text/css" href="./css/login_and_register.css" />
</head>
<div class="login-box">
    <h2>Admin Log in</h2>
    <form id="adminLoginForm">
      <div class="user-box">
        <input type="text" id="username" name="username" required="">
        <label for="username">username</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="password" required="">
        <label for="password">Password</label>
      </div>
      <button class="submitButton" id="submitLogin" value="Submit" type="submit">Log in</button>
    </form>
    <p id="login-footer-note">Not an administrator? - no need to worry! <br>
       If you need to create a new account, <a href="./register.html">sign up here</a>.
       If you already have an account, <a href="./login.html">please log in here</a>.</p>
  </div>


  <script src="../app/modules/admin/admin_login.js"></script>

</body>

</html>
